<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <h1>TO DO List</h1>
        <form class="search-form">
            <input type="text" placeholder="search...">
        </form>
    </header>

    <main>
        <h2>your list</h2>
        <ul>
            <li class="to-do-item">
                <span class="title">clean up your room</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">find a motivational book for reading</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">go to the gym</span>
                <button class="delete-btn">Delete</button>
            </li>
            <li class="to-do-item">
                <span class="title">set your goals</span>
                <button class="delete-btn">Delete</button>
            </li>
        </ul>
    </main>

    <section>
        <form class="add-form">
            <input placeholder="add somthing..." type="text">
            <button class="add-btn">Add</button>
        </form>
    </section>

    <script src="script.js"></script>
</body>
</html>
